<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Text Plugin Test</title>
	</head>

	<body>
		<script src="../../../../src/shim/util/amd.js"></script>
		<script src="../../../../../../node_modules/@dojo/loader/loader.js"></script>
		<script>
			require.config(shimAmdDependencies({
				baseUrl: '../../../../../../',
				packages: [
					{ name: 'src', location: 'dist/dev/src' },
					{ name: 'tests', location: 'dist/dev/tests' }
				]
			}));
			require(['src/shim/main'], function () {
				require([
					'src/core/text!./dist/dev/tests/core/support/data/strip.xml!strip'
				], function (result) {
					window.loaderTestResults = {
						text: result
					};
				});
			});
		</script>
	</body>
</html>
