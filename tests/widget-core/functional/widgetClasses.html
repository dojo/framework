<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../src/themes/basic/basic.css">
	<title>dojo-widget Examples</title>
</head>
<body class="basic">
	<h1>dojo-widget Functional Tests</h1>
	<script src="../../../node_modules/dojo-loader/dist/umd/loader.min.js"></script>
	<pre id="output"></pre>
	<script>
		require.config({
			baseUrl: '../../..',
			packages: [
				{ name: 'src', location: '_build/src' },
				{ name: 'tests', location: '_build/tests' },
				{ name: 'node_modules', location: '_build/node_modules' },
				{ name: 'dojo', location: 'node_modules/intern/browser_modules/dojo' },
				{ name: 'dojo-compose', location: 'node_modules/dojo-compose/dist/umd' },
				{ name: 'dojo-core', location: 'node_modules/dojo-core/dist/umd' },
				{ name: 'immutable', location: 'node_modules/immutable/dist' },
				{ name: 'maquette', location: 'node_modules/maquette/dist' }
			],
			map: {
				'*': {
					'maquette/maquette': 'maquette/maquette.min'
				},
				'*': {
					'immutable/immutable': 'immutable/immutable.min'
				}
			}
		});

		require([ 'tests/functional/widgetClasses' ], function () {});
	</script>
</body>
</html>
